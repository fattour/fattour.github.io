        <!-- Modal -->
        <div class="modal fade dialogReservations" id="reservations-dialog" tabindex="-1" role="dialog" aria-labelledby="ReservationsLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <button type="button" name="close-modal" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="ReservationsLabel">Reservations</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="input-fullname">Full name</label>
                                <input type="text" name="input-fullname" class="form-control" id="input-fullname" placeholder="Full name">
                            </div>
                            <div class="form-group">
                                <label for="input-checkin">Date check-in</label>
                                <input type="text" name="input-checkin" class="form-control" id="input-checkin" placeholder="Date check-in" readonly="true">
                                <div class="boxDateCheckin"></div>
                                <button type="button" class="btn btn-primary btnDoneBookDate">Done</button>
                            </div>
                            <div class="form-group">
                                <label for="input-phone">Phone</label>
                                <input type="text" name="input-phone" class="form-control" id="input-phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="input-email">Email address</label>
                                <input type="email" name="input-email" class="form-control" id="input-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="input-note">Note</label>
                                <textarea name="input-note" class="form-control" id="input-note" rows="3" placeholder="Note"></textarea>
                            </div>
                            <button type="submit" name="send-book" class="btn btn-default text-right">Send</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" name="close-modal" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
